    term.onData(key => {  // 粘贴的情况
        console.log('onData', key)

    window.addEventListener('resize', () => fit.fit())

    // init websocket
    var wsUrl = location.href.replace(/^http/i, 'ws')
    wsUrl += wsUrl.substr(wsUrl.length - 1) == '/' ? 'session': '/session'
    var session, failTimes = 0
    function initSession() {
        if (session != null) {
            session.onclose = null
            session.close()
        }
        session = new WebSocket(wsUrl)
        session.onmessage = function(e) {
            try {
                var data = JSON.parse(e.data)
                switch (data.type) {
                case 'STDOUT':case 'STDERR':
                    term.write(data.content.replace(/\n/g, '\r\n'))
                    break
                case 'TABLE':
                    term.write(data.content.replace(/\n/g, '\r\n'))
                    term.prompt()
                    break
                case 'RETURN_NOTHING':
                    term.prompt(true)
                    break
                case 'EXCEPTION':
                    var output = '\033[31m' + data.content.replace(/\n/g, '\r\n') + '\033[0m'
                    term.write(output)
                    term.prompt()
                    break
                case 'RETURN':
                    var output = '\033[36m' + data.content.replace(/\n/g, '\r\n') + '\033[0m'
                    term.write(output)
                    term.prompt()
                    break
                }
            } catch(e) {
                console.error(e)
            }
        }
        session.onopen = function() {
            failTimes = 0
            setTimeout(() => term.prompt(), 300)
        }
        session.onclose = function() {
            session = null
            failTimes++
            if (failTimes >= 10) {
                term.writeln('连接失败，请稍后刷新页面重试')
            } else {
                term.writeln('连接已断开，1秒后重连...')
                setTimeout(initSession, 1000)
            }
        }
    }
